            .smart-green {
                margin-left: 10px;
                margin-right: auto;
                max-width: 650px;
                background: #F8F8F8;
                padding: 30px 30px 20px 30px;
                font: 12px Arial, Helvetica, sans-serif;

            .smart-green h1 {

                margin: -30px -30px 10px -30px;

            .smart-green h1>span {

            }

            .smart-green label {

            .smart-green label>span {

                margin-top: 10px;
                color: #5E5E5E;
            }

            .smart-green input[type="text"], .smart-green input[type="email"],
            .smart-green textarea, .smart-green select {
                color: #555;
                height: 30px;
                line-height: 15px;
                width: 100%;
                padding: 0px 0px 0px 10px;
                margin-top: 2px;
                border: 1px solid #E5E5E5;
                background: #FBFBFB;
                outline: 0;
                -webkit-box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
                box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
                font: normal 14px/14px Arial, Helvetica, sans-serif;
            }

            .smart-green textarea {
                height: 100px;
                padding-top: 10px;
            }

            .smart-green select {

                    -moz-linear-gradient(top, #FBFBFB 0%, #E9E9E9 100%);
                background: url('down-arrow.png') no-repeat right,

                -webkit-appearance: none;
                -moz-appearance: none;
                text-indent: 0.01px;
                text-overflow: '';

                height: 30px;

            .smart-green .button {
                background-color: #9DC45F;
                border-radius: 5px;
                -webkit-border-radius: 5px;
                -moz-border-border-radius: 5px;
                border: none;
                padding: 10px 25px 10px 25px;
                color: #FFF;
                text-shadow: 1px 1px 1px #949494;
            }

            .smart-green .button:hover {
                background-color: #80A24A;
            }

            function getElemnt(key, value) {
                var tr = document.createElement('tr');
                var th_key = document.createElement('th');
                th_key.textContent = key;
                tr.appendChild(th_key);

                var th_val = document.createElement('th');
                var input = document.createElement('input');
                input.value = value;
                input.type = 'text'
                th_val.appendChild(input);
                tr.appendChild(th_val);

                return tr;
            }



            function getAvailability(key, value) {
                var tr = document.createElement('tr');
                var th_key = document.createElement('th');
                th_key.textContent = key;
                tr.appendChild(th_key);

                var th = document.createElement('th');

                var sel = document.createElement('select');

                var optionINS = document.createElement('option');
                optionINS.textContent = 'IN_STOCK';

                var optionXI = document.createElement('option');
                optionXI.textContent = 'EXCESS_INVENTORY';

                var optionRL = document.createElement('option');
                optionRL.textContent = 'RUNNING_LOW';

                var optionTU = document.createElement('option');
                optionTU.textContent = 'TEMPORARY_UNAVAILABLE';

                var optionOS = document.createElement('option');
                optionOS.textContent = 'OUT_OF_STOCK';

                var optionPU = document.createElement('option');
                optionPU.textContent = 'PERMANENTLY_UNAVAILABLE';

                sel.appendChild(optionINS);
                sel.appendChild(optionXI);
                sel.appendChild(optionRL);
                sel.appendChild(optionTU);
                sel.appendChild(optionOS);
                sel.appendChild(optionPU);

                th.appendChild(sel);
                tr.appendChild(th);
                return tr;
            }


            function getAvailableColors(key, value) {


                var tr = document.createElement('tr');
                var th_key = document.createElement('th');
                th_key.textContent = key;
                tr.appendChild(th_key);

                var th_val = document.createElement('th');
                var input = document.createElement('input');
                input.value = value;
                input.type = 'text';
                input.id = "colors_text_id";
                th_val.appendChild(input);
                tr.appendChild(th_val);

                var th = document.createElement('th');

                var sel = document.createElement('select');
                sel.id = "color_selector";
                sel.onchange = function() {
                    var vl = $("#color_selector").val();
                    var current_val = document.getElementById('colors_text_id').value;


                    if (current_val === '')
                        document.getElementById('colors_text_id').value = vl;
                    else
                        document.getElementById('colors_text_id').value = current_val + "," + vl;
                    //alert(vl);
                };

                available_colors.forEach(function(entry) {
                    var option = document.createElement('option');
                    option.textContent = entry;
                    sel.appendChild(option);
                });


                th.appendChild(sel);
                tr.appendChild(th);
                return tr;
            }

            function getAvailableSizes(key, value) {


                var tr = document.createElement('tr');
                var th_key = document.createElement('th');
                th_key.textContent = key;
                tr.appendChild(th_key);

                var th_val = document.createElement('th');
                var input = document.createElement('input');
                input.value = value;
                input.type = 'text';
                input.id = "sizes_text_id";
                th_val.appendChild(input);
                tr.appendChild(th_val);

                sel.id = "sizes_selector";

                available_sizes.forEach(function(entry) {
                    var option = document.createElement('option');
                    option.textContent = entry;
                    sel.appendChild(option);
                });


                th.appendChild(sel);
                tr.appendChild(th);
                return tr;
            }

            function getCuratedInfo() {
                var title = document.getElementById("id_title").value;
                if (title === undefined || title.length < 1) {
                    showAlert("Please fill the title");
                    return;
                }
                jsonObject.title = title;
                var description = document.getElementById("id_description").value;
                if (description === undefined || description.length < 1) {
                    showAlert("Please fill the description");
                    return;
                }
                jsonObject.description = description;

                var curatorId = document.getElementById("id_curatorID").value;

                if (curatorId === undefined || curatorId.length < 1) {
                    showAlert("Please fill the CuratorId");
                    return;
                }
                jsonObject.curatorId = curatorId;
                curateProduct();
            }
            function showAlert(message) {
                alert(message);
            }
            function curateProduct() {
                var url = "https://vue-server-dev.appspot.com/api/product/" + jsonObject.id;
                if (XMLHttpRequest) {
                    request = new XMLHttpRequest();
                    if ("withCredentials" in request) {
                        // Firefox 3.5 and Safari 4
                        request.open('PUT', url, true);
                        request.setRequestHeader('Custom-Header', 'javascript-client');
                        request.setRequestHeader('Content-Type', 'application/json');
                        request.onreadystatechange = update_handler;
                        //product update request:
                        alert(JSON.stringify({id: jsonObject.id, ownerAisleId: jsonObject.ownerAisleId, ownerProductListId: jsonObject.ownerProductListId, creatorId: jsonObject.creatorId, curatorId: jsonObject.curatorId, title: jsonObject.title, description: jsonObject.description, currentProductState: jsonObject.currentProductState, relatedProductIds: null, productTags: null, productImages: null, productProviders: null, comments: null, ratings: null}));
                        request.send(JSON.stringify({id: jsonObject.id, ownerAisleId: jsonObject.ownerAisleId, ownerProductListId: jsonObject.ownerProductListId, creatorId: jsonObject.creatorId, curatorId: jsonObject.curatorId, title: jsonObject.title, description: jsonObject.description, currentProductState: jsonObject.currentProductState, relatedProductIds: null, productTags: null, productImages: null, productProviders: null, comments: null, ratings: null}));

                    }
                }

            }

            function update_handler() {
                if (request.readyState != 4)
                    return;
                if (request.status == 200)
                {
                    alert("Curated Successfully " + request.responseText);
                    updateProvider();
                }
                if (request.status != 200 && request.status != 304) {
                    alert('HTTP POST error ' + request.status + 'Response ' + request.responseText);

                    return;
                }
            }

            function updateProvider() {
                alert("provider");
                var colors = document.getElementById('colors_text_id').value;
                var sizes = document.getElementById('sizes_text_id').value;

                var colorArray = colors.split(",");
                var sizesArray = sizes.split(",");
                var url = "https://vue-server-dev.appspot.com/api/productprovider/" + jsonObject.productProviders[0].id;
                if (XMLHttpRequest) {
                    providerUpdaterequest = new XMLHttpRequest();
                    if ("withCredentials" in providerUpdaterequest) {
                        // Firefox 3.5 and Safari 4
                        providerUpdaterequest.open('PUT', url, true);
                        providerUpdaterequest.setRequestHeader('Custom-Header', 'javascript-client');
                        providerUpdaterequest.setRequestHeader('Content-Type', 'application/json');
                        providerUpdaterequest.onreadystatechange = function providerHandler() {
                            if (providerUpdaterequest.readyState != 4)
                                return;
                            if (providerUpdaterequest.status == 200)
                            {
                                alert('HTTP POST success: ' + providerUpdaterequest.responseText);

                            }
                            if (providerUpdaterequest.status != 200 && providerUpdaterequest.status != 304) {
                                alert('HTTP POST error ' + providerUpdaterequest.status + 'Response ' + providerUpdaterequest.responseText);

                                return;
                            }
                        };

                        providerUpdaterequest.send(JSON.stringify({id: jsonObject.productProviders[0].id, ownerProductId: jsonObject.id, externalURL: jsonObject.productProviders[0].externalURL, quantity: 0, currencyCode: "USD", store: "shop.nordstrom.com", availability: "IN_STOCK",
                            price: 29.0, onSale: false, salePrice: 0.0, saleExpirtyDate: 0, availableColors: colorArray, availableSizes: sizesArray, availableAtZipCodes: null}));
                        console.log(JSON.stringify({id: jsonObject.productProviders[0].id, ownerProductId: jsonObject.id, externalURL: jsonObject.productProviders[0].externalURL, quantity: 0, currencyCode: "USD", store: "shop.nordstrom.com", availability: "IN_STOCK",
                            price: 29.0, onSale: false, salePrice: 0.0, saleExpirtyDate: 0, availableColors: colorArray, availableSizes: sizesArray, availableAtZipCodes: null}));
                    }
                }
            }


            function createTagRequest(category, string, subcat) {

                // alert(JSON.stringify( {tagCategory:category ,tagString:string,tagSubCategory:subcat}) );
                var url = "https://vue-server-dev.appspot.com/api/producttag";
                if (XMLHttpRequest) {
                    tagCreateRequest = new XMLHttpRequest();
                    if ("withCredentials" in tagCreateRequest) {
                        tagCreateRequest.open('POST', url, true);
                        tagCreateRequest.setRequestHeader('Custom-Header', 'javascript-client');
                        tagCreateRequest.setRequestHeader('Content-Type', 'application/json');
                        tagCreateRequest.onreadystatechange = tagHandler

                        tagCreateRequest.send(JSON.stringify({tagCategory: category, tagString: string, tagSubCategory: subcat}));

                    }
                }
            }
            function tagHandler() {
                if (tagCreateRequest.readyState != 4)
                    return;
                if (tagCreateRequest.status != 200 && tagCreateRequest.status != 304) {
                    alert('HTTP POST error ' + tagCreateRequest.status + 'Response ' + tagCreateRequest.responseText);

                    //ToDO: if tag is created already just append to product.  appendtagToProduct  
                    if (appendtagToProduct != undefined) {
                        tagAssociateWithProduct(appendtagToProduct, "tag");
                    }
                    return;
                }
                if (tagCreateRequest.status == 200)
                {
                    alert('HTTP POST success: ' + tagCreateRequest.responseText);
                    var jsonTagObject = JSON.parse(tagCreateRequest.responseText);
                    tagAssociateWithProduct(jsonTagObject.tagString, "tag");


                }

            }

            function tagAssociateWithProduct(tagString, tag) {

                var url = "https://vue-server-dev.appspot.com/api/product/" + tag + "/" + jsonObject.id + "/" + tagString;
                if (XMLHttpRequest) {
                    productTagAssociateReq = new XMLHttpRequest();
                    if ("withCredentials" in productTagAssociateReq) {
                        // Firefox 3.5 and Safari 4
                        productTagAssociateReq.open('PUT', url, true);
                        productTagAssociateReq.setRequestHeader('Custom-Header', 'javascript-client');
                        productTagAssociateReq.setRequestHeader('Content-Type', 'application/json');
                        productTagAssociateReq.onreadystatechange = tagAssociatHandler;

                        productTagAssociateReq.send();

                    }
                }

            }

            function tagAssociatHandler() {
                if (productTagAssociateReq.readyState != 4)
                    return;
                if (productTagAssociateReq.status != 200 && productTagAssociateReq.status != 304) {
                    alert('HTTP POST error ' + productTagAssociateReq.status + 'Response ' + productTagAssociateReq.responseText);

                    return;
                }
                if (productTagAssociateReq.status == 200)
                {
                    alert('HTTP POST success: ' + productTagAssociateReq.responseText);


                }

            }


            function myNewFunction(sel) {

                jsonObject.currentProductState = sel;

            }
        </script>

            <input type="button" class="button" value="Create Tag" onclick="addTagsToTable()" />
            <script>
                var valC, valS, valSC;




                function addTagsToTable() {
                    valC = $("#select_tagCategory").val();
                    valS = $("#select_tagString").val();
                    valSC = $("#select_tagSubCategory").val();
                    var row = document.createElement('tr');
                    var thC = document.createElement('th');
                    thC.textContent = valC;
                    var thS = document.createElement('th');
                    thS.textContent = valS;
                    var thSC = document.createElement('th');
                    thSC.textContent = valSC;

                    var del = document.createElement('th')
                    var btn = document.createElement('Button');
                    btn.textContent = 'delete';
                    btn.onclick = function() {
                        document.getElementById('created_tags_table').removeChild(row);
                        var unTagString;
                        for (var i = 0; i < valS.length; i++) {
                            if (unTagString === undefined) {
                                unTagString = valS[i];
                            } else {
                                unTagString = unTagString + "," + valS[i];
                            }
                        }
                        //delete TAG
                        tagAssociateWithProduct(unTagString, "untag");
                    };
                    del.appendChild(btn);

                    row.appendChild(thC);
                    row.appendChild(thS);
                    row.appendChild(thSC);
                    row.appendChild(del);
                    document.getElementById('created_tags_table').appendChild(row);
                    var tagString;
                    for (var i = 0; i < valS.length; i++) {
                        if (tagString === undefined) {
                            tagString = valS[i];
                        } else {
                            tagString = tagString + "," + valS[i];
                        }
                    }
                    appendtagToProduct = tagString;
                    var subCatString;
                    for (var i = 0; i < valSC.length; i++) {
                        if (subCatString === undefined) {
                            subCatString = valSC[i];
                        } else {
                            subCatString = subCatString + "," + valSC[i];
                        }
                    }

                    //create TAG.
                    createTagRequest(valC, tagString, subCatString);


                }
            </script>
